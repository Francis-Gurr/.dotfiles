session_name: "${SESSION_NAME}"
start_directory: "${START_DIR}"
before_script: "./ar-agile-core-ide-before-script.sh"
windows:
  - window_name: servers
    layout: tiled
    panes:
      - blank
      - inv ide.frontend
      - inv ide.backend
      - start-agilecore -r
  - window_name: editor
    panes:
      - shell_command:
          - nvim
